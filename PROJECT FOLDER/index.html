<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovQueue - Appointment Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">GovQueue - Smart Queue System</h1>
        <form id="appointmentForm">
            <div class="mb-3">
                <label for="serviceType" class="form-label">Service Type</label>
                <select class="form-select" id="serviceType" required>
                    <option value="">Select</option>
                    <option value="Government Bank">Government Bank</option>
                    <option value="Government Hospital">Government Hospital</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" required>
                    <option value="">Select State</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="district" class="form-label">District</label>
                <select class="form-select" id="district" required>
                    <option value="">Select District</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="institution" class="form-label">Institution</label>
                <select class="form-select" id="institution" required>
                    <option value="">Select Institution</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Time Slot</label>
                <select class="form-select" id="time" required>
                    <option value="">Select Time</option>
                    <option value="09:00">09:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <!-- Add more slots -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!-- verification.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovQueue - User Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">User Verification</h1>
        <form id="verificationForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="button" class="btn btn-secondary" id="sendOtp">Send OTP</button>
            <div class="mb-3 mt-3" id="otpSection" style="display:none;">
                <label for="otp" class="form-label">OTP</label>
                <input type="text" class="form-control" id="otp" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2" id="verifyBtn" style="display:none;">Verify & Confirm</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
