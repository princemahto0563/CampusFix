<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovQueue - Admin Dashboard</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- Admin Login Section -->
    <div class="container mt-5" id="loginSection">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="text-center mb-4 text-primary">GovQueue Admin</h1>
                        <form id="adminLoginForm">
                            <div class="mb-3">
                                <label for="adminEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="adminEmail" placeholder="admin@example.com" required>
                            </div>
                            <div class="mb-4">
                                <label for="adminPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="adminPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard Section -->
    <div class="container mt-5" id="dashboardSection" style="display:none;">
        <h1 class="text-center mb-4 text-primary fw-bold">GovQueue Admin Dashboard</h1>

        <!-- Stats Cards -->
        <div class="row mb-4 g-3">
            <div class="col-md-3 col-6">
                <div class="card text-white bg-primary shadow-sm">
                    <div class="card-body text-center">
                        <h5>Total Appointments</h5>
                        <h3 class="mb-0" id="totalAppointments">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="card text-white bg-warning shadow-sm">
                    <div class="card-body text-center">
                        <h5>Pending</h5>
                        <h3 class="mb-0" id="pendingAppointments">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="card text-white bg-success shadow-sm">
                    <div class="card-body text-center">
                        <h5>Completed</h5>
                        <h3 class="mb-0" id="completedAppointments">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-12">
                <div class="card bg-light shadow-sm">
                    <div class="card-body">
                        <h6 class="card-title">Today's Load</h6>
                        <p class="mb-2" id="todayLoad">Today's Pending: 0</p>
                        <div class="progress" style="height: 24px;">
                            <div id="progressBar" class="progress-bar bg-info progress-bar-striped" role="progressbar" style="width: 0%">0%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters & Search -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <div class="row g-3 align-items-center">
                    <div class="col-lg-4 col-md-5">
                        <input type="text" id="searchInput" class="form-control" placeholder="ðŸ” Search by name, token, mobile, institution...">
                    </div>
                    <div class="col-lg-3 col-md-3">
                        <select id="statusFilter" class="form-select">
                            <option value="all">All Status</option>
                            <option value="pending">Pending Only</option>
                            <option value="completed">Completed Only</option>
                        </select>
                    </div>
                    <div class="col-lg-3 col-md-3">
                        <input type="date" id="dateFilter" class="form-control">
                    </div>
                    <div class="col-lg-2 col-md-1">
                        <button class="btn btn-outline-secondary w-100" onclick="document.getElementById('dateFilter').value=''; renderTable(allAppointments);">
                            Clear
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Appointments Table -->
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-list-check me-2"></i>Live Appointments Queue</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Token</th>
                                <th>Customer</th>
                                <th>Institution</th>
                                <th>Date & Time</th>
                                <th>Wait / Queue</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="appointmentsTable">
                            <!-- Filled dynamically by script.js -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="detailModalLabel"><i class="bi bi-person-circle me-2"></i>Appointment Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="detailModalBody">
                    <!-- Filled by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your Main Script -->
    <script src="script.js"></script>
</body>
</html>
